<!DOCTYPE html>
<html>
  <head>
    <title>Grocery List App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      
      <h4>GROCERIES</h4>
      <p>
        <label for="new-item">Add</label><input id="new-item" type="text"><button>Add</button>
      </p>
      
      <h3>Get</h3>
      <ul id="to-get">
        <li><input type="checkbox"><label>Roast pork</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
        
      </ul>
      
      <h3>Got</h3>
      <ul id="bought">
        <li><input type="checkbox" checked><label>Orange juice</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
